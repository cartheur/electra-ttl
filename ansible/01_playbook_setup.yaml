- name: My first play
  hosts: electra
  tasks:

  - name: Create group
    group:
      name: "ssl_group"
      state: present

  - name: Creating users "electra" without admin access
    user:
      name: electra
      password: ''
      group: "ssl_group"
      shell: /bin/bash

  - name: "Add nodejs apt key"
    apt_key:
      url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      state: present

  - name: Install the nodejs LTS repos
    apt_repository:
      repo: "deb https://deb.nodesource.com/node_18.x focal main"
      state: present
      update_cache: yes

  - name: Install NodeJS
    tags: nodesjs, install
    apt:
      name: nodejs
      state: latest

  - name: Install PM2 NodeJS Process manager
    npm: name=pm2 global=yes

  - name: Forward port 80 to 8080
    ansible.builtin.iptables:
      table: nat
      chain: PREROUTING
      in_interface: eth0
      protocol: tcp
      match: tcp
      destination_port: 80
      jump: REDIRECT
      to_ports: 8080
      comment: Redirect web traffic to port 8080
    become: yes

  - name: Forward port 443 to 8443
    ansible.builtin.iptables:
      table: nat
      chain: PREROUTING
      in_interface: eth0
      protocol: tcp
      match: tcp
      destination_port: 443
      jump: REDIRECT
      to_ports: 8443
      comment: Redirect ssl web traffic to port 8443
    become: yes
