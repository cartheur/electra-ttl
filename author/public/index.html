
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="icon" type="image/png"    href="../common/images/favicon_64x64.png" sizes="64x64">
  <link rel="icon" type="image/png"    href="../common/images/favicon_48x48.png" sizes="48x48">
  <link rel="icon" type="image/png"    href="../common/images/favicon_32x32.png" sizes="32x32">
  <link rel="icon" type="image/png"    href="../common/images/favicon_16x16.png" sizes="16x16">

  <!-- Default twitter cards -->
  <meta name="twitter:card" content="Design your own circuits with ease, from basic gates to intricate sequential circuits, using our platform.">
  <meta name="twitter:url" content="https://electra.academy/">
  <meta name="twitter:title" content="Circuit Simulator">
  <meta name="twitter:description" content="Makes digital logic accessible for anyon">
  <meta name="twitter:image" content="../common/images/favicon_64x64.png">

  <!-- Other sharing -->
  <meta property="og:title" content="Circuit Simulator">
  <meta property="og:type" content="website">
  <meta property="og:image" content="../common/images/favicon_64x64.png">
  <meta property="og:url" content="https://electra.academy">
  <meta property="og:description" content="Design your own circuits with ease, from basic gates to intricate sequential circuits, using our platform.">

  <link href="../common/css/loader.css" rel='stylesheet' type='text/css'/>

  <script>
  var app = null
  var socket = null
  </script>

</head>

<body id="container" class="light">

<div id="layout">

  <div class="appbar">
    <img class="icon svg" src="../common/images/favicon_64x64.svg"/>
    <div class="title">
        <h1>Electra.Academy</h1>
        <h2>Author</h2>
    </div>
    <div class="slogan" data-i18n="common:header.slogan"></div>

    <div class="spacer"></div>


    <span class="group applicationSwitch">
      <label class="dropdown userinfo_toggler" >
        <span class="image-button" data-toggle="dropdown">
          <img  crossorigin="anonymous" src="../common/images/toolbar_user.svg"/>
        </span>
        <div class="dropdown-menu" role="menu" >
        </div>
      </label>
    </span>
    
  </div>

  <ul class="nav nav-tabs" id="leftTabStrip">
    <li id="editor_tab"  class="active">
      <a href="#editor" class="leftTab editor" data-toggle="tab">
        <img class="icon svg" src="../common/images/navigation_edit.svg"/>
      </a>
    </li>

    
    <li id="files_tab" class="">
      <a href="#files" class="leftTab files" data-toggle="tab">
        <img class="icon svg" src="../common/images/navigation_file.svg"/>
      </a>
    </li>

    <li id="index_tab">
      <a href="#readme" class="leftTab readme" data-toggle="tab">
        <img class="icon svg" src="../common/images/navigation_index.svg"/>
      </a>
    </li>

  </ul>

  <div class="tab-content">

    <div class="tab-pane active" id="editor">
       <div class="workspace">
          <div class="toolbar">
               <span class="group" id="editorgroup_fileoperations">
                  <span class="image-button" id="editorFileCreate" >
                    <img src="../common/images/toolbar_new_file.svg" class="svg"/>
                    <div data-i18n="common:toolbar.new" >New</div>
                  </span>
    
                  <span class="image-button" id="editorFileSave" >
                    <img title="Save Document" class="icon svg" src="../common/images/toolbar_save.svg"/>
                    <div data-i18n="common:toolbar.save">Save</div>
                  </span>

                  <span class="image-button" id="editorPageCopy" >
                    <img title="Copy Page" class="icon svg" src="../common/images/toolbar_copy.svg"/>
                    <div data-i18n="common:toolbar.copy">Copy</div>
                  </span>
               </span>


              <span class="group">
                <span class="image-button disabled" id="editUndo">
                  <img class="icon svg" src="../common/images/toolbar_undo.svg"/>
                  <div data-i18n="common:toolbar.undo">Undo</div>
                </span>

                <span class="image-button disabled" id="editRedo">
                  <img class="icon svg" src="../common/images/toolbar_redo.svg"/>
                  <div data-i18n="common:toolbar.redo">Redo</div>
                </span>
                
              </span>

              <span class="group" id="editorgroup_share">
                  <span class="image-button" id="editorFileShare" >
                    <img class="icon svg" title="Share the Document" src="../common/images/toolbar_share.svg"/>
                    <div data-i18n="common:toolbar.share">Share</div>
                  </span>
                  <span class="image-button" id="editorFileToPDF" >
                    <img class="icon svg" title="Download Document as PDF" src="../common/images/toolbar_pdf.svg"/>
                    <div data-i18n="common:toolbar.download" >Download</div>
                  </span>
              </span>
          </div>

          <div class="paletteContainer">
             <div id="paletteHeader">
               <div id="paletteFilter" class=""></div>
             </div>
             <div id="paletteElementsScroll" class="tinyScrollbar">
               <div id="paletteElements" class="list"></div>
               <div id="paletteElementsOverlay"></div>
             </div>
          </div>

          <div class="content">
          </div>
       </div>
    </div>

    <div class="tab-pane" id="files">
      <div class="filesTeaser">
        <img class="icon svg" src="../common/images/navigation_file.svg"/>
        <div data-i18n="pane.files.title" class="title">Document Library</div>
      </div>

      <div class="filesFinder">
        <header>
          <div id="material-tabs">
            <span class="sliding-bar"></span>
            <a data-i18n="pane.files.title_your" id="userFilesTab" href="#userFiles" class="active">Your Documents</a>
            <a data-i18n="pane.files.title_global" id="globalFilesTab" href="#globalFiles">Public Documents</a>
          </div>
        </header>

        <div class="material-tab-content">
          <div id="userFiles">
          </div>
          <div id="globalFiles">
          </div>
        </div>
      </div>
    </div>


    <div  class="tab-pane" id="readme">
    </div>


  </div>
</div>

<!--
  Help file of a single shape element
 -->
 <div id="markdownDialog" class="modal fade genericDialog " tabindex="-1">
  <div class="modal-dialog ">
    <div class="modal-content">

      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button data-i18n="common:button.close" class="electra-button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Template for the shapes files in the brain editor
  -->
<script id="shapeTemplate" type="text/x-jsrender">
{{#shapes}}
  <div  data-name='{{name}}'  data-scope='{{scope}}'  data-file='{{shapePath}}'  data-dir="{{basedir}}"  class="palette_item">
    <img loading="lazy" data-name="{{name}}"  data-scope='{{scope}}' data-file='{{shapePath}}' class="draw2d_droppable" src="{{imageUrl}}"/>
    <div>{{displayName}}</div>
  </div>
{{/shapes}}
</script>


<div class="loader">
  <div class="title" data-i18n="[html]app.loading"></div>
  <div class="gooey">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

</body>

<link href="../common/css/katex.min.css" rel="stylesheet" >
<link href='../common/css//roboto.css' rel='stylesheet' type='text/css'>
<link href='../common/js/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
<link href="../common/js/anno.js/anno.css" rel='stylesheet' type='text/css'/>

<!-- "include" files in a world of ES6 is not perfect. Unfortunately draw2d.js isn't complete
     ES6 and therefore I run into some compatibility issues with jQuery and prerequisite
-->
<script src="../common/js/ASCIIMathTeXImg.js"></script>
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/jquery-ui.js"></script>

<script src="../common/js/bootstrap/js/bootstrap.min.js"></script>

<script src="../common/js/notify/notify.js"></script>

<script src="../common/js/anno.js/anno.js"></script>
<script src="../common/js/draw2d.js"></script>
<script src="../socket.io/socket.io.js"></script>

<script src="https://accounts.google.com/gsi/client" defer></script>

<SCRIPT src="./js/webpack/bundle.js"></SCRIPT>

</html>
